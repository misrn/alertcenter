<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AlertCenter</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='layui/css/layui.css')}}" media="all">
</head>
<body bgcolor="#696969" >

<div class="layui-container"  style="width: 30%">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 150px;">
        <legend>AlertCenter-登录</legend>
    </fieldset>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">Id: </label>
            <div class="layui-input-block">
                <input type="text" name="AccessKeyId" lay-verify="title" autocomplete="off" placeholder="AccessKeyId" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">Secret: </label>
            <div class="layui-input-block">
                <input type="text" name="AccessKeySecret" lay-verify="title" autocomplete="off" placeholder="AccessKeySecret" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="float:right">
            <div class="layui-input-block">
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">登录</button>
            </div>
        </div>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes style="float:right">
        {% for message in messages %}
        <li style="color: #F2F2F2">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</div>
</body>
</html>
